<!-- Complete updated 21‑Notes Website (with your image + OPEN button + grid + notes + back buttons + NO kiss emoji) -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>21 Notes for You</title>
<style>
  body {
    font-family: "Times New Roman", serif;
    background: #fff8fa;
    margin: 0; padding: 0;
    text-align: center;
    color: #2c2c2c;
  }
  h1 {
    margin-top: 25px;
    font-size: 2em;
  }
  img {
    width: 80%; max-width: 380px;
    margin: 20px auto;
    border-radius: 15px;
    display: block;
  }
  #openBtn, #backToMainBtn {
    background: #fff;
    border: 1px solid #ccc;
    padding: 10px 25px;
    border-radius: 12px;
    font-size: 1.1em;
    margin: 15px;
  }
  #grid {
    display: none;
    width: 90%; max-width: 500px;
    margin: 0 auto;
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
  }
  .box {
    padding: 15px 0;
    border-radius: 10px;
    background: #fff;
    border: 1px solid #ccc;
    font-size: 1.3em;
    cursor: pointer;
  }
  #noteView {
    display: none;
    width: 90%; max-width: 600px;
    margin: 25px auto;
    padding: 20px;
    background: #fff0f6;
    border-radius: 15px;
    white-space: pre-line;
    text-align: left;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  #backBtn {
    margin-top: 15px;
    background: #fff;
    padding: 8px 20px;
    border-radius: 12px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<h1>21 Things I Love About You</h1>
<img src="image.jpg" alt="Picture" />
<button id="openBtn">OPEN</button>

<button id="backToMainBtn" style="display:none;">Back</button>

<!-- 21 Boxes Grid -->
<div id="grid"></div>

<!-- Note View -->
<div id="noteView"></div>
<button id="backBtn" style="display:none;">Back</button>
<button id="nextBtn" style="display:none; margin-top: 10px; background:#fff; padding:8px 20px; border-radius:12px; border:1px solid #ccc;">Next</button>

<script>
// ====== YOUR 21 NOTES (EDIT THEM FREELY) ======
const notes = [
`1 — Replace this text with Note 1 ❤️`,
`2 — Replace this text with Note 2`,
`3 — Replace this text with Note 3`,
`4 — Replace this text with Note 4`,
`5 — Replace this text with Note 5`,
`6 — Replace this text with Note 6`,
`7 — Replace this text with Note 7`,
`8 — Replace this text with Note 8`,
`9 — Replace this text with Note 9`,
`10 — Replace this text with Note 10`,
`11 — Replace this text with Note 11`,
`12 — Replace this text with Note 12`,
`13 — Replace this text with Note 13`,
`14 — Replace this text with Note 14`,
`15 — Replace this text with Note 15`,
`16 — Replace this text with Note 16`,
`17 — Replace this text with Note 17`,
`18 — Replace this text with Note 18`,
`19 — Replace this text with Note 19`,
`20 — Replace this text with Note 20`,
`21 — Replace this text with Note 21, the sweetest one.`
];

const openBtn = document.getElementById("openBtn");
const backToMainBtn = document.getElementById("backToMainBtn");
const grid = document.getElementById("grid");
const noteView = document.getElementById("noteView");
const backBtn = document.getElementById("backBtn");

// Generate 21 boxes
theGrid = "";
for (let i=1; i<=21; i++) {
  const box = document.createElement("div");
  box.className = "box";
  box.textContent = i;
  box.onclick = () => openNote(i-1);
  grid.appendChild(box);
}

// Show grid
openBtn.onclick = function() {
  openBtn.style.display = "none";
  backToMainBtn.style.display = "inline-block";
  grid.style.display = "grid";
};

// Back to main screen
backToMainBtn.onclick = function() {
  grid.style.display = "none";
  openBtn.style.display = "inline-block";
  backToMainBtn.style.display = "none";
  noteView.style.display = "none";
  backBtn.style.display = "none";
};

// Open note
function openNote(i) {
  grid.style.display = "none";
  noteView.style.display = "block";
  backBtn.style.display = "inline-block";
  // Add NEXT button
  noteView.innerHTML = notes[i] + "<br><br><button id='nextBtn'>Next</button>";
  document.getElementById('nextBtn').onclick = function() {
    if (i < 20) openNote(i+1);
  };
}

// Back to grid
backBtn.onclick = function() {
  noteView.style.display = "none";
  backBtn.style.display = "none";
  grid.style.display = "grid";
};
  // Next button
  const nextBtn = document.createElement('button');
  nextBtn.textContent = "Next";
  nextBtn.style.marginTop = "10px";
  nextBtn.style.background = "#fff";
  nextBtn.style.padding = "8px 20px";
  nextBtn.style.borderRadius = "12px";
  nextBtn.style.border = "1px solid #ccc";
  nextBtn.style.display = "none";
  noteView.insertAdjacentElement('afterend', nextBtn);

  function openNote(i) {
    grid.style.display = "none";
    noteView.style.display = "block";
    backBtn.style.display = "inline-block";
    nextBtn.style.display = "inline-block";
    nextBtn.onclick = () => {
      if (i < notes.length - 1) openNote(i + 1);
    };
    noteView.textContent = notes[i];
  }

  backBtn.onclick = function() {
    noteView.style.display = "none";
    backBtn.style.display = "none";
    nextBtn.style.display = "none";
    grid.style.display = "grid";
  };
// Back to grid
backBtn.onclick = function() {
  noteView.style.display = "none";
  backBtn.style.display = "none";
  grid.style.display = "grid";
};
</script>

</body>
</html>
